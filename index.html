<body>
    
    <form>
        <h1>Lidl Bakery</h1>
        <label for="title">Bakery bread name</label>
        <input id="title" type="text" required>

        <h2>Bakery bread price?</h2>
        <label for="price">Price: </label>
        <input id="price" type="tel" required>

        <h2>on sale?</h2>
        <label for="onSaleYes">Yes</label>
        <input id="onSaleYes" type="radio" name="onSale" required>
        <label for="onSaleNo">No</label>
        <input id="onSaleNo" type="radio" name="onSale" required>


        <h2>Heated?</h2>
        <label for="heatedYes">Yes</label>
        <input id="heatedYes" type="radio" name="heated" required>
        <label for="heatedNo">No</label>
        <input id="heatedNo" type="radio" name="heated" required><br><br>


        <input type="submit">
    </form>
